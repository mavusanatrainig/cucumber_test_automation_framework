
#Base Folder
basefolder.name=target/extent-reports_
basefolder.datetimepattern=d_MMM_YY HH_mm_ss

#HTML Report
extent.reporter.html.start=true
extent.reporter.html.out=html-report/extent.html

#Spart Report
extent.reporter.spark.start=true
extent.reporter.spark.out=spark-report/extent.html


#PDF Report
extent.reporter.pdf.start=true
extent.reporter.pdf.out=pdf-report/extent.pdf

#ScreenShots
screenshot.dir=target/screenshots
screenshots.rel.path=../${screenshot.dir}/

#base64
extend.reporter.spark.base64imagescr=true

#System Info
systeminfo.os=Windows
systeminfo.version=11






